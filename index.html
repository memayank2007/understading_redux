<html>
	<head>
		<title>Understanding redux</title>
	    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
	</head>

	<body>
		<div>
			<p>
				clicked: <span id="value"></span> times
				<button id="increment">increment</button>
				<button id="decrement">decrement</button>
				<button id="incrementIfOdd">incrementIfOdd</button>
				<button id="incrementAsync">incrementAsync</button>
			</p>
		<div>

			<script>

			function counter(state , action){
				switch (action.type){
					case 'INCREMENT':
						return state+1
					case 'DECREMENT':
						return state - 1
					default:
						 return state
				}
			}



			var store = Redux.createStore(counter , 0)
			console.log(store.getState().toString());
			var valueElm = document.getElementById('value')

			function render(){
        		valueElm.innerHTML = store.getState().toString()
			}

			render()
			store.subscribe(render)

			document.getElementById('increment').addEventListener('click' , function(){
				store.dispatch({type : 'INCREMENT'})
			})

			document.getElementById('decrement').addEventListener('click', function () {
          		store.dispatch({ type: 'DECREMENT' })
        	})

      		document.getElementById('incrementIfOdd').addEventListener('click', function () {
          		if (store.getState() % 2 !== 0) {
            		store.dispatch({ type: 'INCREMENT' })
          			}
        		})

  			document.getElementById('incrementAsync').addEventListener('click', function () {
          			setTimeout(function () {
            			store.dispatch({ type: 'INCREMENT' })
          			}, 1000)
        		})

			</script>
	</body>


<html>
